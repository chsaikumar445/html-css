<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="welcome to our hotel the best in vijaywada">
    <meta name="keywords" content="hotel, hotel in vijayawada, best hotel in vijayawada">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f52c3b31f3.js" crossorigin="anonymous"></script>
    <title>Babai Hotel | Welcome</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
            <h1 class="logo"><a href="index.html">Babai Hotel</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a class="current" href="contact.html">contact</a></li>
            </ul>
        </div>
        </nav>
    </header>
   <section id="contact-form" class="py3">
    <div class="container">
        <h1 class="l1"><span class="text-primary">Contact</span> us</h1>
        <p>please fill the form to contact us</p>
        <form action="proceed.js">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email">
            </div>
            <div class="form-group">
                <label for="message">message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">submit</button>
        </form>
    </div>
   </section>

   <section class="features bg-dark">
    <div class="container">
        <div class="box">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>80 rd, vijayawada</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>phone</h3>
            <p>+911234567890</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>Test@gmail.com</p>
    </div>       
</section>
<div class="clr"></div>

<footer id="main-footer">
    <p> Babai Hotel &copy; 2022, All rights reserved </p>
</footer>
</body>
</html>
